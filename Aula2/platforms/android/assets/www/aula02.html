<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, width=device-width" />
    </head>
    <body>
       
        Nivel da bateria: <span id="nivel"></span>
        <br />
        Carregador plugado: <span id="plugado"></span>
        
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="js/jquery.js"></script>
        
        <script>
            $(document).on('deviceready', init);
            
            function init() {
                $(document).on('backbutton', function(){
                    alert("Foi pressionado o back Button");
                    window.location.href="index.html";
                });
                
                
                window.addEventListener('batterystatus', function( bateria ){
                    var $nivel = $('#nivel');
                    $nivel.text(bateria.level);
                    
                    if ( bateria.isPlugged ) {
                        $('#plugado').text('Plugado');
                    } else {
                        $('#plugado').text('desplugado');
                    }
                });
            }
        </script>
    </body>
</html>
</html>
